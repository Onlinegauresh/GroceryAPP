services:
  - type: web
    name: GroceryAPP
    env: python
    region: ohio
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn main_with_auth:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DEBUG
        value: false
      - key: PYTHONUNBUFFERED
        value: true

  - type: pSQL
    name: groceryapp-db
    ipAllowList: []
    plan: free
