name: smartkirana_mobile
description: "SmartKirana AI - Customer Mobile Application"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.4.0

  # HTTP & Networking
  http: ^1.1.0

  # JSON Serialization
  json_annotation: ^4.8.1

  # Storage
  shared_preferences: ^2.2.2

  # Routing
  go_router: ^13.0.0

  # Form Validation
  form_validator: ^2.1.0

  # Logging
  logger: ^2.0.0

  # Date & Time
  intl: ^0.19.0

  # UI Components
  flutter_spinkit: ^5.2.0
  cached_network_image: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_linter: ^3.0.0
  json_serializable: ^6.7.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/logos/

  # Fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
