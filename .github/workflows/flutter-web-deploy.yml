name: Build Flutter Web

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Build web
        run: |
          cd frontend/flutter
          flutter pub get
          flutter build web

      - name: Upload web build
        uses: actions/upload-artifact@v3
        with:
          name: web-build
          path: frontend/flutter/build/web
